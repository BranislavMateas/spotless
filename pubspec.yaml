name: spotless
description: A new, offline Flutter Spotify alternative.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.3.6
  flutter_dotenv: ^5.1.0
  loggy: ^2.0.3
  http: ^1.1.0
  spotify_sdk: ^2.3.1
  youtube_explode_dart: ^2.0.1
  lecle_downloads_path_provider: ^0.0.2+8
  permission_handler: ^10.4.3
  dynamic_color: ^1.6.6
  open_file_manager:
    git:
      url: https://github.com/nayanAubie/open_file_manager.git
      ref: main

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - .env